<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noxify Omega v29</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
    .glassmorphism {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }
    .neon-border {
      border: 2px solid;
      border-image: linear-gradient(45deg, #ff00cc, #3333ff) 1;
    }
    .hacker-text {
      text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00;
      color: #00ff00;
    }
    .cyber-glow {
      box-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
    }
    .matrix-bg {
      background: linear-gradient(to bottom, #000000, #111111);
      background-size: 100% 100%;
      animation: matrix 20s linear infinite;
    }
    @keyframes matrix {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; }
    }
  </style>
</head>
<body class="matrix-bg min-h-screen font-orbitron text-white">
  <div class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <!-- Profile Card -->
      <div class="glassmorphism neon-border rounded-xl p-6">
        <div class="flex items-center space-x-4 mb-6">
          <div class="w-20 h-20 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center text-3xl font-bold cyber-glow">
            JK
          </div>
          <div>
            <h2 class="text-2xl font-bold hacker-text">John Karma</h2>
            <p class="text-purple-400">Senior Architect</p>
          </div>
        </div>
        <div class="mb-6">
          <h3 class="text-lg font-semibold mb-2">About</h3>
          <p class="text-gray-300">Cybersecurity specialist with 15 years of experience in building secure systems.</p>
        </div>
        <form id="postForm">
          <textarea
            id="newPost"
            class="w-full bg-white/10 rounded-lg p-3 border border-white/20 focus:outline-none focus:ring-2 focus:ring-purple-500"
            placeholder="What's on your mind?"
            rows="3"
          ></textarea>
          <button
            type="submit"
            class="mt-3 w-full bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
          >
            Share
          </button>
        </form>
      </div>

      <!-- Feed -->
      <div id="feed" class="space-y-6"></div>

      <!-- Global Chat Panel -->
      <div class="glassmorphism neon-border rounded-xl p-6">
        <h2 class="text-2xl font-bold mb-6">Global Chat</h2>
        <div id="messages" class="h-96 overflow-y-auto mb-4 space-y-4"></div>
        <form id="messageForm" class="flex space-x-2">
          <input
            type="text"
            id="newMessage"
            class="flex-1 bg-white/10 rounded-lg p-3 border border-white/20 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Type your message..."
          />
          <button
            type="submit"
            class="bg-gradient-to-r from-purple-500 to-blue-500 hover:from-purple-600 hover:to-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
          >
            Send
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Initialize data
    let posts = JSON.parse(localStorage.getItem('noxifyPosts')) || [];
    let messages = JSON.parse(localStorage.getItem('noxifyMessages')) || [];

    // DOM elements
    const feed = document.getElementById('feed');
    const messagesContainer = document.getElementById('messages');
    const postForm = document.getElementById('postForm');
    const messageForm = document.getElementById('messageForm');

    // Render functions
    function renderPosts() {
      feed.innerHTML = posts.map(post => {
        return `
          <div class="glassmorphism rounded-xl p-6">
            <div class="flex items-center space-x-4 mb-4">
              <div class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center text-xl font-bold cyber-glow">
                JK
              </div>
              <div>
                <h3 class="font-bold">John Karma</h3>
                <p class="text-sm text-gray-300">Senior Architect</p>
              </div>
            </div>
            <p class="mb-4">${post.content}</p>
            <div class="flex space-x-4">
              <button
                class="like-btn flex items-center text-purple-400 hover:text-purple-300 transition duration-300"
                data-id="${post.id}"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
                </svg>
                ${post.likes} Likes
              </button>
              <button class="flex items-center text-blue-400 hover:text-blue-300 transition duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd" />
                </svg>
                Comment
              </button>
            </div>
          </div>
        `;
      }).join('');

      // Add event listeners to like buttons
      document.querySelectorAll('.like-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const postId = parseInt(e.target.getAttribute('data-id'));
          handleLike(postId);
        });
      });
    }

    function renderMessages() {
      messagesContainer.innerHTML = messages.map(message => {
        return `
          <div class="flex ${message.sender === 'You' ? 'justify-end' : 'justify-start'}">
            <div class="max-w-xs px-4 py-2 rounded-lg ${message.sender === 'You' ? 'bg-purple-500/30' : 'bg-blue-500/30'}">
              <p class="font-semibold">${message.sender}</p>
              <p>${message.content}</p>
            </div>
          </div>
        `;
      }).join('');
    }

    // Event handlers
    function handlePostSubmit(e) {
      e.preventDefault();
      const newPost = document.getElementById('newPost').value.trim();
      if (newPost) {
        posts.unshift({ id: Date.now(), content: newPost, likes: 0 });
        localStorage.setItem('noxifyPosts', JSON.stringify(posts));
        document.getElementById('newPost').value = '';
        renderPosts();
      }
    }

    function handleMessageSubmit(e) {
      e.preventDefault();
      const newMessage = document.getElementById('newMessage').value.trim();
      if (newMessage) {
        messages.push({ id: Date.now(), content: newMessage, sender: 'You' });
        localStorage.setItem('noxifyMessages', JSON.stringify(messages));
        document.getElementById('newMessage').value = '';
        renderMessages();
      }
    }

    function handleLike(postId) {
      posts = posts.map(post =>
        post.id === postId ? { ...post, likes: post.likes + 1 } : post
      );
      localStorage.setItem('noxifyPosts', JSON.stringify(posts));
      renderPosts();
    }

    // Initialize
    renderPosts();
    renderMessages();

    // Event listeners
    postForm.addEventListener('submit', handlePostSubmit);
    messageForm.addEventListener('submit', handleMessageSubmit);
  </script>
</body>
</html>
